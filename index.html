<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <!-- main css -->
	  <link rel="stylesheet" href="css/style.css">
	  <title>Cart Project</title>
	  
	</head>

	<body>
    <section>
      <hr>
      <h3>All Items</h3>
      <hr>
      <div class="shopping">
        <div id="cart" class="cart">
        </div>
        <div class="AddCart">
          <hr>
          <header class="cd-cart__header">
            <span class="cd-cart__undo">Item</span>
            <span class="cd-cart__undo">Qty</span>
            <span class="cd-cart__undo">Price</span>
          </header>
          <hr>
          <ul class="show-cart">
          </ul>
          <hr>
          <div class="cartTotal">
            <h5>Total</h5>
            <div>Order Total <span>:</span> $<span class="total-cart"></span></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js" data-root=".."></script>
    
	</body>
</html>
